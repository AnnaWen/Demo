<div class="tasks">
    <!--Sidebar content-->

    <ng-include src="'client/tasks/views/task-details.ng.html'"></ng-include>

    <div class="findList">
        <div>
            <table class="table table-hover">
                <caption class="captionstyle">{{searchText}}</caption>
                <tbody>
                <tr ng-repeat="task in tasks|filter: {name:searchText}">
                    <td colspan="4">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
